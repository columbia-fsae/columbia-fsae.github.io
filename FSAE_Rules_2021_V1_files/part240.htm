<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>T.7.4 Length</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part239.htm">&lt; Previous</a><span> | </span><a href="../FSAE_Rules_2021_V1.html">Contents</a><span> | </span><a href="part241.htm">Next &gt;</a></p><h4 style="padding-top: 6pt;padding-left: 5pt;text-indent: 0pt;text-align: left;"><a name="bookmark366">T.7.4 Length</a></h4><p style="padding-top: 3pt;padding-left: 50pt;text-indent: 0pt;text-align: left;">In plan view, any part of any Aerodynamic Device must be:</p><p style="padding-top: 4pt;padding-left: 50pt;text-indent: 0pt;text-align: left;">a. No more than 700 mm forward of the fronts of the front tires</p><p style="padding-top: 3pt;padding-left: 50pt;text-indent: 0pt;text-align: left;">b. No more than 250 mm rearward of the rear of the rear tires</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part239.htm">&lt; Previous</a><span> | </span><a href="../FSAE_Rules_2021_V1.html">Contents</a><span> | </span><a href="part241.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
