<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>GR.3.3 Arguments with Officials</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part24.htm">&lt; Previous</a><span> | </span><a href="../FSAE_Rules_2021_V1.html">Contents</a><span> | </span><a href="part26.htm">Next &gt;</a></p><h4 style="padding-top: 6pt;padding-left: 5pt;text-indent: 0pt;text-align: left;"><a name="bookmark24">GR.3.3 Arguments with Officials</a></h4><p style="padding-top: 3pt;padding-left: 50pt;text-indent: 0pt;text-align: left;">Argument with, or disobedience of, any official may result in the team being eliminated from the competition.</p><p style="padding-top: 4pt;padding-left: 50pt;text-indent: 0pt;text-align: left;">All members of the team may be immediately escorted from the grounds.</p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part24.htm">&lt; Previous</a><span> | </span><a href="../FSAE_Rules_2021_V1.html">Contents</a><span> | </span><a href="part26.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
