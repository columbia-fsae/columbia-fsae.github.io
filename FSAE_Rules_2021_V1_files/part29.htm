<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>GR.4.1 Definition of Terms</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part28.htm">&lt; Previous</a><span> | </span><a href="../FSAE_Rules_2021_V1.html">Contents</a><span> | </span><a href="part30.htm">Next &gt;</a></p><h4 style="padding-top: 6pt;padding-left: 5pt;text-indent: 0pt;text-align: left;"><a name="bookmark28">GR.4.1 Definition of Terms</a></h4><p class="s9" style="padding-top: 4pt;padding-left: 50pt;text-indent: 0pt;text-align: left;"><span class="s10"> </span><span class="h4">Must </span><span class="p">- designates a requirement</span></p><p class="s9" style="padding-top: 4pt;padding-left: 50pt;text-indent: 0pt;text-align: left;"><span class="s10"> </span><span class="h4">Must NOT </span><span class="p">- designates a prohibition or restriction</span></p><p class="s9" style="padding-top: 4pt;padding-left: 50pt;text-indent: 0pt;text-align: left;"><span class="s10"> </span><span class="h4">Should </span><span class="p">- gives an expectation</span></p><p class="s9" style="padding-top: 3pt;padding-left: 50pt;text-indent: 0pt;text-align: left;"><span class="s10"> </span><span class="h4">May </span><span class="p">- gives permission, not a requirement and not a recommendation</span></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part28.htm">&lt; Previous</a><span> | </span><a href="../FSAE_Rules_2021_V1.html">Contents</a><span> | </span><a href="part30.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
