<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>IN.11.1 Rain Test Requirements</title><link href="navigation.css" rel="stylesheet" type="text/css"/><link href="document.css" rel="stylesheet" type="text/css"/></head><body><p class="top_nav"><a href="part438.htm">&lt; Previous</a><span> | </span><a href="../FSAE_Rules_2021_V1.html">Contents</a><span> | </span><a href="part440.htm">Next &gt;</a></p><h4 style="padding-top: 6pt;padding-left: 5pt;text-indent: 0pt;text-align: left;"><a name="bookmark712">IN.11.1 Rain Test Requirements</a></h4><p class="s9" style="padding-top: 3pt;padding-left: 50pt;text-indent: 0pt;text-align: left;"><span class="s10"> </span><span class="p">Tractive System must be Active</span></p><p class="s9" style="padding-top: 4pt;padding-left: 50pt;text-indent: 0pt;text-align: left;"><span class="s10"> </span><a href="part364.htm#bookmark627" class="s7">The vehicle must not be in Ready to Drive mode (</a><span class="s8">EV.8</span><span class="p">)</span></p><p class="s9" style="padding-top: 4pt;padding-left: 50pt;text-indent: 0pt;text-align: left;"><span class="s10"> </span><span class="p">Any driven wheels must not touch the ground</span></p><p class="s9" style="padding-top: 4pt;padding-left: 50pt;text-indent: 0pt;text-align: left;"><span class="s10"> </span><span class="p">A driver must not be seated in the vehicle</span></p><p class="nav">&nbsp;&nbsp;</p><p class="nav">&nbsp;</p><p class="nav"><a href="part438.htm">&lt; Previous</a><span> | </span><a href="../FSAE_Rules_2021_V1.html">Contents</a><span> | </span><a href="part440.htm">Next &gt;</a></p><p class="nav">&nbsp;&nbsp;</p></body></html>
